<!DOCTYPE html>
<html style="height: 100%">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Judson:400,700" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
  <style>
    a {
      color: white;
      text-align: center;
      text-decoration: none;
      padding: 1em 0;
      display: inline-block;
      font-weight: bold;
    }

    html {
      position: relative;
      min-height: 100%;
    }

  </style>
  <title>{% block title %}Home{% endblock %}</title>
  </head>
  <body>

    <nav class="navbar fixed-top navbar-expand-lg navbar-dark navbar-white scrolling-navbar" style="background-color:#2E68FF;">
      <a class="navbar-brand" style="margin-left:200px" href="{% block logo %} {% endblock %}"><img src="\static\ppski-logo.png" alt="" style="width:55px;height:55px;"> PPSKI</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbar"
      >
      <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
          <div class="navbar-nav ml-auto" >
            {% if accessing_user.is_authenticated %}
            <a class="nav-item nav-link px-5" id="user-dashboard" style="color:white;margin-right: 50px" href="/dashboard-navigator">Dashboard</a>
            <a class="nav-item nav-link px-3 enclosing-box-keluar" id="keluar" style="color:white;margin-right:200px" href="/keluar">Keluar</a>
            {% else %}
            <a class="nav-item nav-link px-5" style="color:white" id="beranda" href="/">Beranda</a>
            <a class="nav-item nav-link px-5" style="color:white;margin-right: 50px" id="cek_data_diri" href="/cek-data-anggota">Data Anggota</a>
            <a class="nav-item nav-link enclosing-box px-3" style="color:#4b7ef2;margin-right: 200px" id="masuk" href="/masuk">Masuk</a>
            {% endif %}
          </div>
      </div>
    </nav>

    {% block content %} {% endblock %}
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script
      type="text/javascript"
      src="{{ url_for('static', filename='index.js') }}"
    ></script>
    <script type="text/javascript">

    </script>
<!--    <footer class="custom-footer">-->
<!--        Copyright Â© 2021 Persatuan Pengajar Sains Kimia Indonesia. All rights reserved.-->
<!--    </footer>-->
  </body>
</html>
