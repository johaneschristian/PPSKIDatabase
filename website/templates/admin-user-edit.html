{% extends "base.html" %}
{% block title %}Edit Data{% endblock %}
{% block source %}<img src="\static\ppski-logo.png" alt="" style="width:55px;height:55px;">{% endblock %}
{% block content %}
<div class="container" style="margin-top:100px;margin-bottom:100px;">
<div class="input-container">
    <div class="edit-title" style="font-family:Montserrat;font-weight:700;font-size:24px;color:white;padding-top:13px;">EDIT PROFIL</div>
</div>
<form method="POST">
    <br/>
    <div class="input-container">
        <div class="input-container-with-label">
            <label for="id" style="left:449px;">ID Anggota</label>
            <input
            type="text"
            class="input-edit"
            id="id"
            name="id"
            value="{{ paramUser.id_ppski }}"
            align="right"
            style="left:449px;"
            readonly
            />
        </div>
        <div class="input-container-with-label">
            <label for="status">Status Keanggotaan</label>
            <input
            type="text"
            class="input-edit"
            id="status"
            name="status"
            value=" {{ paramUser.status }}"
            style="left:973px;"
            readonly
            />
        </div>
    </div>
    <div class="input-container">
        <div class="input-container-with-label">
            <label for="nama">Nama Lengkap</label>
            <input
            type="text"
            class="input-edit"
            id="nama"
            name="nama"
            value=" {{ paramUser.nama_lengkap }}"
            style="left:449px;"
            readonly
            />
        </div>
        <div class="input-container-with-label">
            <label for="email">Email</label>
            <input
            type="email"
            class="input-edit"
            id="email"
            name="email"
            value=" {{ paramUser.email }}"
            style="left:973px;"
            readonly
            />
        </div>
    </div>
    <div class="input-container">
        <div class="input-container-with-label">
            <label for="akun-facebook">Facebook</label>
            <input
            type="text"
            class="input-edit input-edit-editable"
            id="akun-facebook"
            name="akun-facebook"
            value=" {{ paramUser.akun_facebook }}"
            style="left:449px;"
            />
        </div>
        <div class="input-container-with-label">
            <label for="nomortelepon">No Telepon</label>
            <input
            type="text"
            class="input-edit input-edit-editable"
            id="nomortelepon"
            name="nomortelepon"
            value="{{ paramUser.nomor_telepon }}"
            style="left:973px;"
            />
        </div>
    </div>
    <div class="input-container">
        <label for="pendidikan" style="font-family:Montserrat;font-style:normal;font-size:20px;">Jenjang Pendidikan</label>
    </div>

    <div class="input-container">
        <div class="input-container-with-label">
            <select class="input-edit input-edit-editable" name="pendidikan" id="pendidikan" style="align:center;">
                <option selected="selected">{{ paramUser.pendidikan }}</option>
                <option value="S1 Pendidikan Kimia">S1 Pendidikan Kimia</option>
                <option value="S1 Kimia Sains">S1 Kimia Sains</option>
                <option value="S1 Teknik Kimia">S1 Teknik Kimia</option>
                <option value="S2 Pendidikan Kimia">S2 Pendidikan Kimia</option>
                <option value="S2 Kimia Sains">S2 Kimia Sains</option>
                <option value="S2 Teknik Kimia">S2 Teknik Kimia</option>
                <option value="S3 Pendidikan Kimia">S3 Pendidikan Kimia</option>
                <option value="S3 Kimia Sains">S3 Kimia Sains</option>
                <option value="S3 Teknik Kimia">S3 Teknik Kimia</option>
            </select>
        </div>
    </div>

    <div class="input-container">
        <h5 style="font-family:Montserrat;font-style:normal;font-size:20px;">Sekolah Tempat Mengajar</h5>
    </div>

    <div class="input-container">
        <div class="input-container-with-label">
            <label for="nama-sekolah-lembaga">Nama Sekolah/Lembaga</label>
            <input
            type="text"
            class="input-edit input-edit-editable"
            id="nama-sekolah-lembaga"
            name="nama-sekolah-lembaga"
            value="{{ paramUser.nama_tempat }}"
            />
        </div>
        <div class="input-container-with-label">
            <label for="sekolah_tempat_mengajar">Sekolah Tempat Mengajar</label>
            <select name="sekolah_tempat_mengajar" class="input-edit input-edit-editable" id="sekolah_tempat_mengajar">
                <option selected="selected">{{ paramUser.tempat_mengajar }}</option>
                <option value="SMA/MA">SMA/MA</option>
                <option value="SMA/MAK">SMA/MAK</option>
                <option value="Perguruan Tinggi">Perguruan Tinggi</option>
                <option value="Pend. nonformal jenjang SMA atau lebih tinggi">Pend. nonformal jenjang SMA atau lebih tinggi</option>
            </select>
        </div>
    </div>

    <div class="input-container">
        <div class="input-container-with-label">
            <label for="provinsi">Provinsi</label>
            <select name="provinsi" id="provinsi" class="input-edit input-edit-editable" onchange="adjustKotaNonAdmin()">
                <option selected="selected" value="{{ paramUser.provinsi }}">{{ " ".join(paramUser.provinsi.split()[1:]) }}</option>
                {% for province in provinsi %}
                <option value="{{ province }}">{{ " ".join(province.split()[1:]) }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="input-container-with-label">
            <label for="kabkota">Kab/Kota</label>
            <select name="kabkota" id="kabkota" class="input-edit input-edit-editable">
                <option selected="selected" value="{{ paramUser.kabupaten_kota }}">
                    {{ " ".join(paramUser.kabupaten_kota.split()[1:]) }}
                </option>
                {% for kabkota in kumpulankabkota %}
                <option value="{{ kabkota }}">{{ " ".join(kabkota.split()[1:]) }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="input-container" style="flex-direction:row;">
        <input type="button" onclick="window.location.href='/table-display'" class="back-button-edit" value="Batal"/>
        <button type="submit" onclick="" class="save-button-edit">Submit</button>
    </div>
    <div class="input-container">
        <input type="button" onclick="window.location.href='/reset-password/{{ paramUser.id }}'" class="reset-button-edit" value="Reset Password"
        style="margin-left:0vw;"/>
        <input type="button" onclick="window.location.href='/delete-user/{{ paramUser.id }}'" class="reset-button-edit" value="Hapus"/>
        {% if accessing_user.id == 1 %}
            {% if paramUser.status != "admin" %}
                <input type="button" onclick="window.location.href='/make-admin/{{ paramUser.id }}'" class="reset-button-edit" value="Make Admin"/>
            {% else %}
                <input type="button" onclick="window.location.href='/revoke-admin/{{ paramUser.id }}'" class="reset-button-edit" value="Revoke Admin"/>
            {% endif %}
        {% endif %}
    </div>
</form>
</div>
<br/>
{% endblock %}
